version: '3.8'

services:
  app:
    build: .
    ports:
      - "3000:3000"
    env_file:
      - .env.local
    environment:
      - NODE_ENV=development
      - MONGODB_URI=mongodb://mongodb:27017/todo-app
    depends_on:
      - mongodb
    volumes:
      - .:/app
      - /app/node_modules
      - /app/dist
      - ./.env.local:/app/.env.local
    command: sh -c "npm install && npm run dev"

  mongodb:
    image: mongo:latest
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db

volumes:
  mongodb_data: 
